<mat-card>
    <mat-card-header style="text-align: center">
        <h2>Login into AMB</h2>
    </mat-card-header>
    <mat-card-content>
        <form #loginForm="ngForm" (submit)="login()">
            <mat-error *ngIf="!loginValid">
                User Id or password are incorrect.
            </mat-error>
            <mat-form-field>
                <mat-label>User Id:</mat-label>
                <input matInput placeholder="User Name" [(ngModel)]="user" name="username" required>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password"
                    required>
            </mat-form-field>
            <button mat-raised-button color="primary" [disabled]="!loginForm.form.valid">Login</button>
        </form>
    </mat-card-content>
</mat-card>
